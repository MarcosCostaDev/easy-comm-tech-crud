<div>
    <a href="#/Criar" class="btn">Novo Candidado</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>
                &nbsp;
            </th>
            <th>
                Id
            </th>
            <th>
                Nome
            </th>
            <th>
                Email
            </th>
            <th>
                Skype
            </th>
            <th>
                Linkedin
            </th>

        </tr>
        <tr ng-repeat="item in Candidatos">
            <td>
                <button type="button" class="btn btn-default btn-sm" aria-label="Left Align" title="Clique para Editar Candidato" ng-click="Editar(item)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button class="btn btn-danger btn-sm" ng-click="Excluir(item)" data-toggle="tooltip" title="Clique para Deletar Candidato">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                {{item.Id}}
            </td>
            <td>
                {{item.Nome}}
            </td>
            <td>
                {{item.Email}}
            </td>
            <td>
                {{item.Skype}}
            </td>
            <td>
                {{item.Linkedin}}
            </td>
        </tr>
    </table>
</div>
